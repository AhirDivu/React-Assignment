<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Enter first number: <input type="text" id="num1"><br><br>
    Enter second number: <input type="text" id="num2"><br><br>
    <button onclick="getSum()">Get Sum</button>
    <button onclick="getSub()">Get Sub</button>
    <button onclick="getMul()">Get Mul</button>
    <button onclick="getDiv()">Get Div</button>
    <button onclick="getMod()">Get Mod</button>
    <span id="result"></span>

    <script>

        function getSum()
        {
            var number1 =  document.getElementById('num1').value;
            var number2 =  document.getElementById('num2').value;

           // sum = number1+number2;// 1231kdfhdj987(*&(*))

            sum =  parseInt(number1) + parseInt(number2);

            document.getElementById('result').innerHTML
            =sum;
        }

        function getSub()
        {
            var number1 =  document.getElementById('num1').value;
            var number2 =  document.getElementById('num2').value;

           // sum = number1+number2;// 1231kdfhdj987(*&(*))

            sum =  parseInt(number1) - parseInt(number2);

            document.getElementById('result').innerHTML
            =sum;
        }

        function getMul()
        {
            var number1 =  document.getElementById('num1').value;
            var number2 =  document.getElementById('num2').value;

           // sum = number1+number2;// 1231kdfhdj987(*&(*))

            sum =  parseInt(number1) * parseInt(number2);

            document.getElementById('result').innerHTML
            =sum;
        }

        function getDiv()
        {
            var number1 =  document.getElementById('num1').value;
            var number2 =  document.getElementById('num2').value;

           // sum = number1+number2;// 1231kdfhdj987(*&(*))

            sum =  parseInt(number1) / parseInt(number2);

            document.getElementById('result').innerHTML
            =sum;
        }
        function getMod()
        {
            var number1 =  document.getElementById('num1').value;
            var number2 =  document.getElementById('num2').value;

           // sum = number1+number2;// 1231kdfhdj987(*&(*))

            sum =  parseInt(number1) % parseInt(number2);

            document.getElementById('result').innerHTML
            =sum;
        }

    



    </script>
    
</body>
</html>
